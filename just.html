<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My First List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background-color: #f9f9f9;
      padding: 20px;  /* Added padding value */
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    #listDescription {
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 20px;
      text-align: center;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    li {
      padding: 6px 0;
      font-size: 18px;
    }
    form {
      margin-top: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 8px;
      width: 70%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 9px 15px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <h1>My First List</h1>
  <p id="listDescription">This is a simple list created for inspiration and project ideas.</p>

  <ul id="myList">
    <li>Learn Java basics</li>
    <li>Build a task manager app</li>
    <li>Explore Python Flask</li>
    <li>Create a personal portfolio website</li>
  </ul>

  <form id="addItemForm">
    <input type="text" id="newItemInput" placeholder="Add new list item..." required />
    <button type="submit">Add</button>
  </form>

  <script>
    const form = document.getElementById('addItemForm');
    const input = document.getElementById('newItemInput');
    const list = document.getElementById('myList');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent form from submitting the usual way

      const newItemText = input.value.trim();
      if (newItemText !== '') {
        const newLi = document.createElement('li');
        newLi.textContent = newItemText;
        list.appendChild(newLi);
        input.value = ''; // clear input after adding
      }
    });
  </script>

</body>
</html>
